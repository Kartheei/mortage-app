<div class="container mt-5">
    <h2>Mortage Calculator</h2>
    <form [formGroup]="mortgageForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="loanAmount" class="form-label">Loan Amount : </label>
            <input type="number" id="loanAmount" formControlName="loanAmount" placeholder="Enter Loan Amount" />
            <div *ngIf="mortgageForm.get('loanAmount')?.errors as errors" class="text-danger">
                <div *ngIf="mortgageForm.get('loanAmount')?.touched && errors['required']">
                    Loan Amount is required.
                </div>
                <div *ngIf="errors['min']">
                    Loan Amount must be greater than 0.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="interestRate">Interest Rate : </label>
            <input type="number" name="interestRate" formControlName="interestRate" placeholder="Enter Interest Rate" />
            <div class="text-danger" *ngIf="mortgageForm.get('interestRate')?.errors as errors">
                <div *ngIf="mortgageForm.get('interestRate')?.touched && errors['required']">
                    Interest Rate is required.
                </div>
                <div *ngIf="errors['min']">
                    Interest Rate must be greater than 0.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="loanTerm">Loan Term : </label>
            <input type="number" name="loanTerm" formControlName="loanTerm" placeholder="Enter Loan Term" />
            <div class="text-danger" *ngIf="mortgageForm.get('loanTerm')?.errors as errors">
                <div *ngIf="mortgageForm.get('loanTerm')?.touched && errors['required']">
                    Loan Term is required.
                </div>
                <div *ngIf="errors['min']">
                    Loan Term must be greater than 0.
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Calculate Mortgage</button>
        </div>


        <div *ngIf="monthlyPayment !== null" class="mt-4">
            <h4>Monthly Payment: ${{ monthlyPayment | number:'1.2-2' }}</h4>

            <app-barchart [monthlyPayment]="monthlyPayment"></app-barchart>

        </div>
    </form>
</div>
